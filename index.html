<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tag</title>
</head>
<style> <!--This is internal styling used in css-->
    h1{
        color: red;
    }
    p{
        color: green;
    }
</style>
<body>
    
    <h1>This is heading</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi, quam?</p>

    <h1 style="color: blue;">This is heading second</h1><!--This is inline styling which is used in it's element tag-->
    <p style="color: orange;">This is paragraph Tag</p>
</body>
</html>
