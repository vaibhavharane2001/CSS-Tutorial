<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticesetOne</title>
    <link rel="stylesheet" href="index.css">
    <style>
        h1{
            color: red;
        }
    </style>
    <style>
        #Heading{         /*This is id selector*/
            color: blue;
        }
        #div_22{         /*This is id selector*/
            color: aqua;
        }
        p{              /*This is element selector*/
            color: bisque;
        }
        .special_class{ /*This is class selector*/
            color: violet;
        }
        #First, #Second{ /*This is group selector*/
            color: brown;
        }

    </style>
</head>
<body>
    <h1>This is the heading of the page.</h1>
    <hr>
    <div id="Heading" style="color: gold;">Heading</div>
    <hr>
    <div id="div_22">Div</div>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="special_class">special_class</div>
    <hr>
    <div id="First">First</div>
    <div id="Second">Second</div>
</body>
</html>
