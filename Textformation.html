<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textformation</title>
    <style>
        #h1{
            text-transform: uppercase;
        }
        #h2{
            text-transform: lowercase;
        }
        #h3{
            text-transform: capitalize;
        }
        #h4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 id="h1">This is heading one</h1>
    <h1 id="h2">THIS IS HEADING TWO</h1>
    <h1 id="h3">This is heading three</h1>
    <h1 id="h4">This is heading four</h1>
</body>
</html>
